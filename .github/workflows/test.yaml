name: React App Tests

on:
  push:
    branches:
      - feat/*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: CI=true npm test
