name: test
on:
  push:
    branches:
      - feat/*
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: CI=true npm test
